language: en
plugin-name: MyVillager
commands-plugin-name: myvillager
commands:
  top: '&8&m                                                   '
  plugin: '                &b&lMyVillager %version%'
  space-1: '&f'
  help: '&7/%prefix% help &aView help.'
  claim: '&7/%prefix% claim <single/multiple> &aClaim villager.'
  lock: '&7/%prefix% lock <single/multiple> &aToggle the villager access permission.'
  info: '&7/%prefix% info [UniqueId] &aCheck the villager information.'
  list: '&7/%prefix% list &aView claimed villagers list.'
  group-create: '&7/%prefix% group create <group> &aCreate permission group.'
  group-delete: '&7/%prefix% group delete <group> &aDelete permission group.'
  group-info: '&7/%prefix% group info <group> &aView information of the group.'
  player-set: '&7/%prefix% player <player> set <group> &aAdd player into the group.'
  player-unset: '&7/%prefix% player <player> unset <group> &aAdd player into the group.'
  villager-set: '&7/%prefix% villager <single/multiple> set <group> &aAdd villager into the group.'
  villager-unset: '&7/%prefix% villager <single/multiple> unset <group> &aAdd villager into the group.'
  admin-lock: '&7/%prefix% admin lock <single/multiple> &aForce toggling the villager access permission.'
  admin-remove: '&7/%prefix% admin remove <single/multiple> &aForce removing the owner of the claimed villager.'
  reload: '&7/%prefix% reload &aReload the configuration.'
  space-8: '&f'
  bottom: '&8&m                                                   '

no-perm: '&b&l%prefix% &8&l| &cYou do not have permission to do that!'
must-be-player: '&b&l%prefix% &8&l| &cYou must be a player to do that!'
claim-success: '&b&l%prefix% &8&l| &aYou have successfully claimed the villager(s)!'
lock-success: '&b&l%prefix% &8&l| &aYou have successfully toggled the villager(s)!'
unable-access: '&cYou can''t trade with this claimed villager. '
number-invalid: '&b&l%prefix% &8&l| &cInvalid value.'
invalid-page: '&b&l%prefix% &8&l| Invalid page number.'
no-record: '&b&l%prefix% &8&l| &cYou do not have any claimed villagers!'
group-already-exist: '&b&l%prefix% &8&l| &cGroup &e%group% &cis already existed!'
group-not-exist: '&b&l%prefix% &8&l| &cGroup &e%group% &cdoes not exist!'
group-create-success: '&b&l%prefix% &8&l| &aGroup &e%group% &ahas created successfully!'
group-delete-success: '&b&l%prefix% &8&l| &aGroup &e%group% &ahas deleted successfully!'
player-not-exist: '&b&l%prefix% &8&l| &cThe player does not exist.'
player-already-in-group: '&b&l%prefix% &8&l| &cThe player is already in group &e%group%&c.'
player-set-success: '&b&l%prefix% &8&l| &aPlayer &e%player% &ais added into the group &e%group%&a!'
player-not-in-group: '&b&l%prefix% &8&l| &cThe player is not in group &e%group%&c.'
